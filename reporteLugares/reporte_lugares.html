<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icono.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Anime.css CDN -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.css">
    <title>Reporte de Mejores Lugares</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    
    <title>Club de Leones - Interfaz</title>
    <style>
        body {
            background-color: #222; /* Fondo negro mate */
            color: #ffcc00; /* Texto amarillo */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333; /* Fondo de la navbar */
            padding: 15px; /* Espaciado */
        }

        .navbar-brand, .nav-link {
            color: #ffcc00 !important; /* Color amarillo para los enlaces */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important; /* Color dorado en hover */
        }

        .container {
            margin-top: 50px;
        }

        .welcome-bar {
            background-color: #444; /* Fondo de la barra de bienvenida */
            color: #ffcc00; /* Texto amarillo */
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            background-color: #444; /* Fondo oscuro para las tarjetas */
            border: none; /* Sin bordes */
            color: white; /* Texto blanco */
            border-radius: 15px; /* Bordes redondeados */
            margin-bottom: 30px; /* Espacio entre tarjetas */
            transition: transform 0.3s, box-shadow 0.3s; /* Transiciones suaves */
        }

        .card:hover {
            transform: scale(1.05); /* Escalar ligeramente */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra al pasar el mouse */
            cursor: pointer; /* Cambiar el cursor */
        }

        .card-title {
            font-size: 1.5rem; /* Tamaño de fuente del título */
            text-align: center; /* Centrar el título */
            margin-top: 20px;
        }

        .card-body {
            padding: 20px; /* Espaciado interno */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Ajustar tamaño del título en pantallas pequeñas */
            }

            .card-title {
                font-size: 1.25rem; /* Ajustar tamaño de fuente en pantallas pequeñas */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Club de Leones</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soporte</a>
                    </li>
                </ul>
                <span class="navbar-text ms-auto">
                    Bienvenido, Alex
                </span>
            </div>
        </div>
    </nav>

    <header>
            <h1>Reporte de Competencia</h1>
    </header>
    <main>
        <button id="btnReporte">Generar Reporte de Mejores Lugares (PDF)</button>
        <div id="reporteContainer"></div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
